<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel La Parada Reservaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<section>
        <img class="hotel-image" src="https://t3.ftcdn.net/jpg/01/16/81/98/360_F_116819828_eJ4fTaSBkn1qZ9MJhiduevjGTaLeZJF3.jpg" alt="Hotel Image">
    </section>


    <div class="booking-form">
        <h1>Hotel La Parada Reservaciones</h1>
        <h2>Gestiona tu Reserva</h2>


<table>
        <tr>
            <th>Tipo de Habitacion</th>
            <th>N* Personas</th>
	<th>Precio/Noche</th>
        </tr>
        <tr>
            <td>Doble</td>
            <td>2</td>
<td>$57 </td>
        </tr>
        <tr>
            <td>Triple</td>
            <td>3</td>
<td>$81</td>
        </tr>
<tr>
            <td>Suite</td>
            <td>2</td>
  <td>$125</td>
        </tr>
    </table>


        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="habitacion">Habitacion:</label>
            <select id="habitacion" name="habitacion">
                <option value="individual">Individual</option>
                <option value="doble">Doble</option>
                <option value="Triple">Triple</option>
                <option value="suite">Suite</option>
            </select>
            
            <label for="checkin">Check-in:</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Check-out:</label>
            <input type="date" id="checkout" name="checkout" required>


<h2>Servicios Extra</h2>
<div class="desayuno">
        <input type="checkbox" id="breakfast" name="breakfast">
        <label for="breakfast">Include Breakfast (+12€/dia)</label>
</div>
<div class="desayuno">
        <input type="checkbox" id="parking" name="parking">
        <label for="parking">Reserve Parking Space (+20€/dia)</label>
</div>
<div class="desayuno">
        <input type="checkbox" id="spaAccess" name="spaAccess">
        <label for="spaAccess">Access to Spa (+10€/dia)</label></div>
            
            <input type="submit" value="Reserve">
        </form>
    </div>
</body>
</html>
