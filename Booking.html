<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        section {
            margin-top: 20px;
        }

        .hotel-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
display: block;
margin-left: auto;
  margin-right: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hotel Reservation</h1>
    </header>

    <section>
        <img class="hotel-image" src="https://t3.ftcdn.net/jpg/01/16/81/98/360_F_116819828_eJ4fTaSBkn1qZ9MJhiduevjGTaLeZJF3.jpg" alt="Hotel Image">
    </section>

    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="check-in">Check-In Date:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Check-Out Date:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label>Room Type:</label>
            <select name="room-type" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>

            <label>Preferences:</label>
            <ul>
                <li><input type="checkbox" name="preference" value="smoking"> Smoking Room</li>
                <li><input type="checkbox" name="preference" value="pets"> Pets Allowed</li>
            </ul>

            <button type="submit">Reserve Now</button>
        </form>
    </section>
</body>

</html>
